{% extends 'core/base.html' %}

{% load custom_filters %}

{% block title %}Checkout{% endblock %}

{% block content %}
  <h1 class="text-3xl font-bold mb-4">Checkout</h1>
  
  <div class="flex">
    <!-- Address Information -->
    <div class="w-1/2 mr-8">
      <h2 class="text-xl font-semibold mb-4">Shipping Address</h2>
      <div class="mb-4">
        <label for="name_in_card" class="block text-gray-700 text-sm font-bold mb-2">Name in card</label>
        <input type="text" id="name_in_card" name="name_in_card" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="shipping_address" class="block text-gray-700 text-sm font-bold mb-2">Shipping Address</label>
        <input type="text" id="shipping_address" name="shipping_address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>
    
    <!-- Card Information -->
    <div class="w-1/2">
      <h2 class="text-xl font-semibold mb-4">Card Information</h2>
      <div class="mb-6">
        <label for="card_number" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
        <input id="card_number" type="tel" inputmode="numeric" pattern="[0-9\s]{16}" 
           autocomplete="cc-number" maxlength="19" 
           placeholder="xxxx xxxx xxxx xxxx" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="card_cvc" class="block text-gray-700 text-sm font-bold mb-2">CVC</label>
        <input id="card_cvc" type="tel" inputmode="numeric" pattern="[0-9\s]{3}" 
           autocomplete="cvc-number" maxlength="3" 
           placeholder="xxx" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-6">
        <label for="card_expiry" class="block text-gray-700 text-sm font-bold mb-2">Card Expiry (MM/YYYY)</label>
        <input type="text" id="card_expiry" name="card_expiry" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="MM/YYYY">
      </div>
    </div>
  </div>
  
  <!-- Checkout Button -->
  <form action="{% url 'cart:place_order' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Place Order</button>
  </form>
{% endblock %}
